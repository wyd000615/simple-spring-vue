  check-template-location: true  #check-tempate-location: 检查模板路径是否存在
  cache: false  #cache: 是否<dependencyManagement>
  suffix:  .html
  #encoding: UTF-8
  #content-type: text/html
  #mode: HTML5

server:
    context-path: /
    servlet-path: /
spring:
  servlet:
    multipart:
      enabled: true




